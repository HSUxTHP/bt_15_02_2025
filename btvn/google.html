<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>

<body>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet"href="style.css">
        <header class="header">
        <div class="header__left"></div>

        <div class="header__right">
            <a href="#">Gmail</a>
            <a href="#">Hình ảnh</a>
            <a href="#">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <img src="/btvn/avata.jpg" alt="Google Account">
        </div>
    </header>
    <div class="container">
        <div class="search-container">
            <img src="https://www.google.com.vn/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                alt="Google Logo" class="google-logo">
            <div class="search-bar">
                <div class="group-parent">
                    <div class="frame-parent">
                        <div class="search-wrapper">
                            <img class="search-icon" alt="" src="search.svg">
                        </div>
                        <input class="group-child" type="text">
                        </input>
                        <div class="mic-wrapper">
                            <img class="search-icon" alt="" src="mic.svg">
                        </div>
                        <div class="add-a-photo-wrapper">
                            <img class="search-icon" alt="" src="add-a-photo.svg">
                        </div>
                        <div class="keyboard-wrapper">
                            <img class="search-icon" alt="" src="keyboard.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-buttons">
                <button>Tìm trên google</button>
                <button>Xem trang đầu tiên tìm được</button>
            </div>
            <div class="language">
                <p>Google có các thứ tiếng</p>
                <a href="#">Tiếng Việt</a>
                <a href="#">English</a>
                <a href="#">Français</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-top">
            Việt Nam
        </div>
        <div class="footer-bottom">
            <div>
                <a href="#">Giới thiệu</a>
                <a href="#">Quảng cáo</a>
                <a href="#">Doanh nghiệp</a>
                <a href="#">Cách hoạt động của Tìm kiếm</a>
            </div>
            <div>
                <a href="#">Quyền riêng tư</a>
                <a href="#">Điều khoản</a>
                <a href="#">Cài đặt</a>
            </div>
        </div>
    </footer>
</body>

</html>
